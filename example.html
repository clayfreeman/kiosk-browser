<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <style type="text/css">
      /**
       * Disable mouse cursor and user selection of items
       */
      * {
        cursor:              none !important;
        -webkit-user-select: none !important;
      }

      /**
       * Ensure the document container spans the entire screen size
       */
      body, html {
        height:  100%;
        margin:  0px;
        padding: 0px;
        width:   100%;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>
      This page serves as a kiosk example that is optimized for a touch based
      experience. The user's mouse cursor should remain hidden from view and
      elements on this page should be unselectable.
    </p>
  </body>
</html>
